<section id="ICTsolutions" class="ICTsolutions section blue-bg box" style="" data-stellar-background-ratio="0.5"  data-section="ICTsolutions">
	<div class="container">
		<div class="row">
			<div class="col-md-12 section-heading text-center">
				<h2 class="to-animate">{{ with .Site.Params.ICTsolutions.title }}{{ . }}{{ end }}</h2>
				<div class="row">
					<div class="col-md-8 col-md-offset-2 subtext to-animate">
						<h3>{{ with .Site.Params.ICTsolutions.description }}{{ . | markdownify }}{{ end }}</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="row 4 ">
      {{ range $index, $page :=  .Site.Params.ICTsolutions.item  }}
        {{ $c :=add $index 1 }}
          <div class="col-md-4 col-sm-6 col-xs-12">
			
            <div class="fh5co-counter ">
				{{ .text }}
              
            </div>
          </div>
          {{ if eq ( mod $c 3 ) 0 }}
          </div>
          <div class="row 4">
          {{ end }}
        {{ end }}
    </div>
		
	</div>
</section>
