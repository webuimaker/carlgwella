<div class="row">
		{{ range .Params.projectGo.imageHeading }}
			<div class="eq-height-row">
				<div class="col-md-6 col-sm-6 col-xxs-12">
					<img src="{{.image}}" alt="image" class="img-responsive">
				</div>
				<div class="col-md-6 col-sm-6 col-xxs-12 eq-box centerMid">
					<h1>{{.text}}</h1>
					<ul>
						{{ range .headingList }}
							<li>{{.}}</li>
						{{end}}
					</ul>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="item-card sec-pt100">
			<div class="row row-bottom-padded-sm eq-height-row">
			{{ range .subHeading }}
				<div class="col-md-4 col-sm-6 col-xxs-12 eq-box">
					<a  class="fh5co-project-item ">
						<div class="fh5co-text">
							<h2>{{ .title }}</h2>
							<span>
								<ul>
									{{ range .list }}
										<li>{{.}}</li>
									{{end}}
								</ul>
							</span>
						</div>
					</a>
				</div>	
				<div class="clearfix visible-sm-block"></div>
			{{ end }}
			</div>
			</div>
			
			
		{{end}}
	
</div>
