<section id="fh5co-company" data-section="company" class="section blue-bg company">
	<div class="container">
		<div class="row">
			<div class="col-md-12 section-heading text-center">
				<h2 class="">{{ with .Site.Params.company.title }}{{ . | markdownify }}{{ end }} </h2>
				<div class="row">
					<div class="col-md-8 col-md-offset-2 subtext">
						<h3>{{ with .Site.Params.company.description }}{{ . | markdownify }}{{ end }}</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				{{ with .Site.Params.company.content }}{{ . | markdownify }}{{ end }}
				
				
				{{ if .Site.Params.company.button}}
						<p><a href="{{.Site.Params.company.buttonUrl}}" class="btn btn-primary">{{ .Site.Params.company.button}}</a></p>
						{{ end }}
			</div>
		</div>
	</div>
</section>
