	<section id="fh5co-solution" data-section="solution" class="section white item-card ">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="">{{ with .Site.Params.solution.title }}{{ . }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext ">
							<h3>{{ with .Site.Params.solution.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-bottom-padded-sm eq-height-row">
			{{ range .Site.Params.solution.row }}
				<div class="col-md-4 col-sm-6 col-xxs-12 eq-box">
					<a  class="fh5co-project-item">
						{{if .img }} <img src="images/{{ .img }}" alt="{{ .alt }}" class="img-responsive"> {{ end }}
						<div class="fh5co-text">
						<h2>{{ .title }}</h2>
						<span>{{ .subtitle }}</span>
						</div>
					</a>
				</div>				

				<div class="clearfix visible-sm-block"></div>
			{{ end }}
			</div>
			<div class="row">
				<div class="col-md-12 text-center to-animate">
					<p>{{ .Site.Params.solution.footertext | markdownify }}</p>
				</div>
			</div>
		</div>
	</section>
