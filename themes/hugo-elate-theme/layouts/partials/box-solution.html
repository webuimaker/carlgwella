<section id="fh5co-solution" data-section="solution" class="section white item-card ">
		<div class="container">
		
			{{if .Params.solution.heading}}
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="">{{ with .Params.solution.heading }}{{ . }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext ">
							<h3>{{ with .Params.solution.subHeading }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			{{ end }}
			<div class="row row-bottom-padded-sm eq-height-row">
			{{ range .Params.solution.items }}
				<div class="col-md-4 col-sm-6 col-xxs-12 eq-box">
					<a  class="fh5co-project-item ">
						<div class="fh5co-text">
							<h2>{{ .title }}</h2>
							<span>{{ .description }}</span>
							<div class="text-center">					
								{{if .img }} <img src="{{ .img }}" alt="{{ .alt }}" style="width:100%"> {{ end }}
							</div>
						</div>
					</a>
				</div>	
				<div class="clearfix visible-sm-block"></div>
			{{ end }}
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<p><img src="{{ .Params.solution.image | markdownify }}" alt="" class="img-responsive"></p>
				</div>
			</div>
		</div>
	</section>
